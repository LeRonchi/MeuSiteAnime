<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos de Fundo Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted id="myVideo"></video>
    </div>

    <!-- Container para os botões de controle flutuantes -->
    <div class="video-control-buttons-container">
        <!-- Botão flutuante para o Home (Voltar ao modo aleatório) -->
        <button class="video-control-button home-video-button">
            <img src="assets/imagens/home.png" alt="Home Icon">
            <span>Home</span>
        </button>

        <!-- Botão flutuante para o vídeo da Frieren -->
        <button class="video-control-button frieren-video-button" data-video-src="assets/video/FrierenVsFrieren.mp4">
            <img src="assets/imagens/Frieren.png" alt="Frieren Icon">
            <span>Frieren</span>
        </button>
    </div>

    <div class="content">
        <h1>Seu Conteúdo Aqui</h1>
        <p>Este é um exemplo de texto sobre o vídeo de fundo.</p>
        <button>Botão de Ação</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
