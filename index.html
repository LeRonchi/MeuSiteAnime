<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOVO: Meta tag para sugerir orientação (não é um bloqueio forte, mas ajuda) -->
    <meta name="screen-orientation" content="landscape">
    <title>Vídeos de Fundo Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted id="myVideo"></video>
    </div>

    <!-- Container para os botões de controle flutuantes -->
    <div class="video-control-buttons-container">
        <!-- Botão flutuante para o Home (Voltar ao modo aleatório) -->
        <button class="video-control-button home-video-button">
            <img src="assets/imagens/home.png" alt="Home Icon">
            <span>Home</span>
        </button>

        <!-- Botão flutuante para o vídeo da Frieren -->
        <button class="video-control-button frieren-video-button" data-video-src="assets/video/FrierenVsFrieren.mp4">
            <img src="assets/imagens/Frieren.png" alt="Frieren Icon">
            <span>Frieren</span>
        </button>

        <!-- Novo Botão flutuante para Lord of Mysteries -->
        <button class="video-control-button lord-of-mysteries-button" data-video-src="assets/video/clown.mp4">
            <img src="assets/imagens/lord-of-mysteries.png" alt="Lord of Mysteries Icon">
            <span>Lord of Mysteries</span>
        </button>
    </div>

    <div class="content">
        <h1>Seu Conteúdo Aqui</h1>
        <p>Este é um exemplo de texto sobre o vídeo de fundo.</p>
    </div>

    <!-- Novo container para a área de ação (texto + botão) flutuante na parte inferior -->
    <div class="action-area-container">
        <div class="action-text">
            <!-- O texto será inserido aqui pelo JavaScript -->
        </div>
        <button class="action-button">
            Sobre este Conteúdo
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
